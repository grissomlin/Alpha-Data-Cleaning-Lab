name: Alpha-Data-Refinery-Global-V6

on:
  # üí° ÈóúÈçµÊñ∞Â¢ûÔºöÊé•Êî∂‰æÜËá™ Warehouse ÁöÑËá™ÂãïÈÄ£Âãï‰ø°Ëôü
  repository_dispatch:
    types: [warehouse_sync_complete]
    
  workflow_dispatch:
    inputs:
      manual_market:
        description: 'ÈÅ∏ÊìáÊâãÂãïÂü∑Ë°åÁöÑÂ∏ÇÂ†¥'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - tw_stock_warehouse
          - us_stock_warehouse
          - jp_stock_warehouse
          - hk_stock_warehouse
          - kr_stock_warehouse
          - cn_stock_warehouse
  schedule:
    # üí° Âè∞ÂåóÊôÇÈñìÂáåÊô® 05:00 (‰ΩúÁÇ∫ÂÖ®Â∏ÇÂ†¥‰øùÂ∫ïÊõ¥Êñ∞)
    - cron: '0 21 * * *'

jobs:
  refine-markets:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # üöÄ Êô∫ËÉΩÈÅ∏ÊìáÈÇèËºØÔºö
        # 1. Ëã•ÁÇ∫ÈÄ£ÂãïËß∏Áôº (repository_dispatch)ÔºåÂè™Ë∑ëË®äËôüÊåáÂÆöÁöÑË≥áÊñôÂ∫´
        # 2. Ëã•ÁÇ∫ÊâãÂãï (all) ÊàñÂÆöÊôÇÊéíÁ®ã (schedule)ÔºåË∑ëÂÖ®Â∏ÇÂ†¥
        # 3. Ëã•ÁÇ∫ÊâãÂãïÈÅ∏ÂÆöÁâπÂÆöÂ∏ÇÂ†¥ÔºåÂâáË∑ëË©≤Â∏ÇÂ†¥
        market_db: ${{ 
          (github.event_name == 'repository_dispatch') && fromJSON(format('["{0}"]', github.event.client_payload.market_db)) || 
          ((github.event.inputs.manual_market == 'all' || github.event_name == 'schedule') && 
          fromJSON('["tw_stock_warehouse", "jp_stock_warehouse", "us_stock_warehouse", "cn_stock_warehouse", "kr_stock_warehouse", "hk_stock_warehouse"]') || 
          fromJSON(format('["{0}"]', github.event.inputs.manual_market)))
          }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy google-api-python-client google-auth python-dotenv requests google-generativeai

      - name: Run Pipeline
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        run: |
          # üí° Ê†∏ÂøÉËΩâÊèõÔºöÂ∞áË≥áÊñôÂ∫´ÂêçÁ®±ËΩâÊèõÁÇ∫ Python Êåá‰ª§ÈúÄË¶ÅÁöÑ MARKET_TYPE ËÆäÊï∏
          # ‰æãÂ¶ÇÔºötw_stock_warehouse -> MARKET_TYPE=TW
          export MARKET_TYPE=$(echo "${{ matrix.market_db }}" | cut -d'_' -f1 | tr '[:lower:]' '[:upper:]')
          echo "üöÄ Â∏ÇÂ†¥‰ª£ËôüÂà§ÂÆö: $MARKET_TYPE"
          
          # ‰ΩøÁî® -u ËÆì Log Âç≥ÊôÇËº∏Âá∫
          python -u main_pipeline.py

      - name: Upload Summary Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.market_db }}
          path: summary_*.txt
          retention-days: 1

  report-summary:
    needs: refine-markets
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests python-dotenv pandas

      - name: Download All Summaries
        uses: actions/download-artifact@v4
        with:
          pattern: summary-*
          merge-multiple: true

      - name: Send Final Telegram Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python batch_reporter.py
